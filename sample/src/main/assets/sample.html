<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weblink sample</title>

    <script>
       function callNative(code){
          switch (code) {
            case 0:
                //non callback
                window.weblink.invoke("CommonUi", "toast", "{text:'Hello World', isLong:false}", "");
                break;
            case 1:
                //do callback
                window.weblink.invoke("CommonUi", "time", "{}", "onTime");
                break;
          }
       }

       window.weblink.invokeWebMethod = function(callback, result) {
            document.getElementById("text").innerHTML = "onTime " + result.value;
       }
    </script>
</head>
<body>
<button type="button" onclick="callNative(0)" style="width:200px;height:70px">toast</button>
<button type="button" onclick="callNative(1)" style="width:200px;height:70px">time</button>

<div id="text"></div>
</body>
</html>
