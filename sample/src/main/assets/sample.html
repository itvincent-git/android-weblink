<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weblink sample</title>

    <script>
       function callNative(){
          window.weblink.invoke("CommonUi", "toast", "{isLong:false}", "");
       }
    </script>
</head>
<body>
<button type="button" onclick="callNative()" style="width:200px;height:70px">Call Native</button>
</body>
</html>
